
# content模块的启动类在启动的时候，就会根据这个文件去读取配置
server:
  port: 63040
  servlet:
    # 外部想要访问这个content模块的controller请求，就必须在请求路径前面加上/content，例如 http://localhost:63040/content/course/list
    context-path: /content

#微服务配置
spring:
  application:
    # 服务名
    name: content-api
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        namespace: dev
        # 必须要在同一个group的服务，才可以互相调用
        # group的名字随便取，但是必须都叫同一个名，不然调用不了
        group: springboot-xue-project
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/XUE_CONTENT?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: xue1992

mybatis-plus:
  # 如果你字段用了枚举，就要指定枚举所在的包，不然映射不到枚举字段
  type-enums-package: com.huanf.base.enums
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 对注解方式的枚举处理能提前加载缓存
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      # 主键自增
      id-type: auto


# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml
swagger:
  title: "学成在线"
  description: "内容系统管理系统对课程相关信息进行管理"
  base-package: com.huanf.content
  enabled: true
  version: 1.0.0